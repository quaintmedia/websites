[production]

includePaths.library = APPLICATION_PATH "/library"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"

bootstrap.class = "Bootstrap"

appnamespace = "Application"

resources.frontController.plugins[]="Application_Module_Default_Plugins_Context"

resources.frontController.controllerDirectory = APPLICATION_PATH "/modules/frontend/controllers"
resources.frontController.defaultModule = "Default"
resources.frontController.params.displayExceptions = 0
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"

resources.view.helperPath = APPLICATION_PATH "/modules/admin/views/helpers"
resources.modules[] ="default"
resources.modules[] ="admin"

[livepress]
[livecities]
[liveindia]
resources.db.adapter = "PDO_MYSQL"
resources.db.params.host = ""
resources.db.params.username = ""
resources.db.params.password = ""
resources.db.params.dbname = ""
resources.db.params.charset = "utf8"
resources.db.params.profiler = true
resources.db.isDefaultTableAdapter = true
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1


[development : production]
phpSettings.display_startup_errors = -1
phpSettings.display_errors = -1

